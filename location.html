    <button id="loc" onclick="showLocation()">Find Location</button>
   <div id="google" style="height:400px;width:50%"></div>
   <p id="demo"></p>
   
   <script>
            
            var l=document.getElementById("demo");
            function showLocation(){
                
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(myMap);
                     }else{}

             function myMap(pos){
                            var mapPro= { center : new google.maps.LatLng(pos.coords.latitude,pos.coords.longitude),
                            zoom:16
                         };
                        var map=new google.maps.Map(document.getElementById("google"),mapPro);
                        var pointer={lat:pos.coords.latitude,lng:pos.coords.longitude};
                        var marker=new google.maps.Marker({position: pointer,map:map});
                         }
            }

            //}

           
            

        </script>
